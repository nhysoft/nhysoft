<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Landing page lamborghini</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav__logo">
                    Lamborghini Ms Paint
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="./index.html" class="nav__link">Models</a></li>
                        <li class="nav__item"><a href="./index.html" class="nav__link">Brand</a></li>
                        <li class="nav__item"><a href="./index.html" class="nav__link">Store</a></li>
                        <li class="nav__item"><a href="./privacy.html" class="nav__link">Privacy</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav__toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main-home">
       
             <iframe src="./policy.html" height="100%" width="100%" style="border:none ;padding: 5%;"></iframe>
        
        </main>

        <!-- ICONOS -->
        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        
        <!-- MAIN -->
        <script src="assets/js/main.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- ANIMATION -->
        <script>
            /*TITLE Y IMG*/
            gsap.from('.home__title', {opacity: -1, duration: 1.5, delay:1})
            gsap.from('.home__img', {opacity: 0, duration: 1, delay:1, x: 100})
            gsap.from('.home__information', {opacity: 0, duration: 1, delay:1.2, y: -30})

            /*BOX*/
            gsap.from('.box__medium', {opacity: 0, duration: 1.5, delay:1.3, y: -50})
            gsap.from('.box__small', {opacity: -1, duration: 1.5, delay:1.4, y: -50})
        </script>
        
    </body>
</html>
